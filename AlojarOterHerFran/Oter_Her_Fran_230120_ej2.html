<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Ejercicio 2 </title>
        <link rel="stylesheet" href="./css/Style2_Oter_Her_Fran.css">

        <script>

            function dibujoI() {

                let canvas1 = document.getElementById('dibujoC');
                let contexto1 = canvas1.getContext("2d");
                let image = document.getElementById('Recurso');
                contexto1.drawImage(image,5,5);
            }

            function casa() {

                let canvas1 = document.getElementById('dibujoC');
                let contexto1 = canvas1.getContext("2d");
                contexto1.strokeRect(200,200, 100,100);
                contexto1.stroke();
                let contexto2 = canvas1.getContext("2d");
                contexto2.strokeRect(230,280,40 ,40);
                contexto2.stroke();
                let contexto3 = canvas1.getContext("2d");
                contexto3.moveTo(200,200);
                contexto3.lineTo(250,100);
                contexto3.moveTo(250,100);
                contexto3.lineTo(300,200);
                contexto3.stroke();
                
            }

            function circulo() {

                let canvas1 = document.getElementById("dibujoC"); 
                let contexto1 = canvas1.getContext("2d"); 
                contexto1.beginPath(); 
                contexto1.arc(250, 170, 15, 0, 2 * Math.PI);/*Eje x, eje y, radio, inicio de la circunferencia (0) y final de la circunferencia(2*PI) 
                (2*Math.PI*R es la longitud completa de la circunferencia*/
                 contexto1.stroke()

            }

        </script>

    </head>

    <body>

            <figure class="cabecera__logo">
                <img src="logo/LogoMakr.png" alt="Logo del ejercicio 2">

            </figure>

            <div class="cabecera__licencia">

        <section class="seccion">

                    <source src="video/Recurso8.mp4" type="video/mp4">

        <footer class="pie">
            
            <div class="pie__parte1">

                <img src="./img/Recurso10.jpg" alt="Recurso 10" id="Recurso" width="400" height="300">

                <canvas class="dibujo" width="400" height="300" id="dibujoC">

                </canvas>

            </div>

            <div class="pie__parte2">
                <button onclick="dibujoI(), casa(), circulo()" class="botonFoto"> <img src="./img/Recurso9.gif" alt=""> </button>
            </div>

            <div class="pie__parte3">
                <p> <a href="Oter_Her_Fran_230120_ej1.html"> Enlace al ejercicio anterior </a> </p>

        <div class="contenedorGrid">
            <div class="elemento1">
                <button class="geo" onclick="obtenerLocalizacion('campoLatitud','campoLongitud')"> </button> 
                <!-- <h2>Mapa con la localización actual:</h2> <img src="" id="mapa" class="mapa"> -->
            </div>

            <div class="elemento2">
                <form name="formulario1" id="form1"> 
                    <fieldset> 
                        <legend>Datos de geolocalización</legend> 
                        <label id="etiquetaLatitud" for="campoLatitud">Latitud:</label> 
                        <input name="clatitud" id="campoLatitud" type="text">
                    </fieldset>
            </div>

            <div class="elemento3">
                    <fieldset> 
                        <legend>Datos de geolocalización</legend>
                        <label id="etiquetaLongitud" for="campoLongitud">Longitud:</label>
                        <input name="clongitud" id="campoLongitud" type="text"> 
                        <!--<label id="etiquetaUrl" for="campoUrl">URL:</label> <input name="cUrl" id="campoUrl" type="url">--> 
                    </fieldset> 
                </form>
            </div>
        </div>

        <script> 
            function obtenerLocalizacion(idlati, idlong) { 
    
                elementoLat = document.getElementById(idlati); 
                elementoLong = document.getElementById(idlong); 
    
                if (navigator.geolocation) { 
    
                    navigator.geolocation.getCurrentPosition(mostrarPosicion);
                    /*Pasamos como parámetro del nombre de la función a la que llamaremos cuando se obtenga la posición*/ 
    
                } else { 
    
                    elementoLat.innerHTML = "Tu navegador no soporta geolocalización"; 
                    elementoLong.innerHTML = "Tu navegador no soporta geolocalización"; 
                } 
            } 
    
            function mostrarPosicion(posicion) { 
    
                elementoLat.value = posicion.coords.latitude; 
                elementoLong.value = posicion.coords.longitude; 
                /*Esto sería para localizar las coordenadas en un mapa de Google Maps. 
                Requiere una clave de la API de Google Maps var latlon = posicion.coords.latitude + "," + posicion.coords.longitude;
                var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyD09UEK_m9R8dd4dedpFmrHmIjbEBSrzVY";
                document.getElementById("campoUrl").value = img_url; document.getElementById("mapa").innerHTML = "<img src='"+img_url+"'>";*/ } </script>
